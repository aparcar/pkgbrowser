<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - {{ distro_name }} packages</title>
        <link rel="stylesheet" href="/static/css/pure-min.css">
        <link rel="stylesheet" href="/static/css/grids-responsive-min.css">
        <link rel="stylesheet" href="/static/css/hint.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="shortcut icon" href="/static/{{ favicon }}">
    </head>
    <body>
        <div id="wrapper">
            <header class="pure-g" id="header">
                <div class="pure-u-1 pure-u-lg-4-24">
                    <div class="logo">
                        <a href="/"><img src="/static/{{ logo }}" class="pure-img" alt=""/></a>
                    </div>
                </div>
                <input type="checkbox" id="menu-toggle-cb">
                <label id="menu-toggle" for="menu-toggle-cb" onclick>
                    <s class="bar"></s>
                    <s class="bar"></s>
                    <s class="bar"></s>
                </label>
                <div class="pure-u-1 pure-u-lg-20-24 box-relative menu-wrapper">
                    <nav class="pure-menu pure-menu-horizontal menu-local">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="/packages" class="pure-menu-link">Packages</a></li>
                            {% if contents %}
                            <li class="pure-menu-item"><a href="/contents" class="pure-menu-link">Contents</a></li>
                            {% endif %}
                            {% if flagging %}
                                <li class="pure-menu-item"><a href="/flagged" class="pure-menu-link">Flagged</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                    <nav class="pure-menu pure-menu-horizontal menu-external">
                        <ul class="pure-menu-list">
                            {% if external_wiki %}
                            <li class="pure-menu-item"><a href="{{ external_wiki }}" class="pure-menu-link">wiki</a></li>
                            {% endif %}
                            {% if external_mirrors %}
                            <li class="pure-menu-item"><a href="{{ external_mirrors }}" class="pure-menu-link">mirrors</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                </div>
            </header>

            {% block content %}{% endblock %}

            <footer>
                <a href="https://github.com/aparcar/pkgbrowser">PkgBrowser</a>
                based on
                <a href="https://gitlab.com/postmarketOS/apkbrowser">ApkBrowser</a>
            </footer>
        </div>
    </body>
</html>
